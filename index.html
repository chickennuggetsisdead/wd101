<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Live Flight Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Live Flight Tracker</h2>
    <input type="text" id="flight-number" placeholder="Enter Flight Number" />
    <button type="button" id="track-button">Track Flight</button>
    <div id="flight-info">
      <ul>
        <li><b>Flight Number:</b> <span id="flight-number-info"></span></li>
        <li><b>Origin:</b> <span id="origin-info"></span></li>
        <li><b>Destination:</b> <span id="destination-info"></span></li>
        <li><b>Status:</b> <span id="status-info"></span></li>
        <li><b>Altitude:</b> <span id="altitude-info"></span></li>
        <li><b>Speed:</b> <span id="speed-info"></span></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
